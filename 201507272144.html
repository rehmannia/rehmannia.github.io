<title>行行重行行</title>
<link rel="shortcut icon" href="./head.png"/> 
</head>
<p>行行重行行，与君生别离。</p>
<p>相去万余里，各在天一涯。</p>
<p>道路阻且长，会面安可知。</p>
<p>胡马依北风，越鸟巢南枝。</p>
<p>相去日已远，衣带日已缓。</p>
<p>浮云蔽白日，游子不顾反。</p>
<p>思君令人老，岁月忽已晚。</p>
<p>弃捐勿复道，努力加餐饭。</p>
